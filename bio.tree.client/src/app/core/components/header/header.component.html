<mat-toolbar color="primary">
  <span>Bio.Tree</span>
  <span class="example-spacer"></span>
  <button mat-icon-button aria-label="Account" [matMenuTriggerFor]="menu" *ngIf="!isAuthenticated">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="users/sign-in">Sign in</button>
    <button mat-menu-item routerLink="users/sign-up">Sign up</button>
  </mat-menu>
  <ng-container *ngIf="isAuthenticated">
    <span style="font-size: 14px">Hello {{user?.nickname}}</span>
    <button mat-icon-button aria-label="Account" [matMenuTriggerFor]="menu">
      <mat-icon>face</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="signOut()">Sign out</button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
<app-alert></app-alert>
